<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player dengan Database</title>
  <style>
    body { 
      background:#0f172a; 
      color:white; 
      font-family:sans-serif; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      margin:0; 
    }
    .player-wrap { 
      max-width:800px; 
      width:100%; 
      background:#1e293b; 
      border-radius:12px; 
      overflow:hidden; 
    }
    .controls { 
      padding:12px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    select { 
      padding:6px 10px; 
      border-radius:8px; 
      border:none; 
      background:#334155; 
      color:white; 
    }
    .player-box {
      width:100%;
      background:#000;
      position:relative;
      aspect-ratio:16/9; /* biar responsif */
    }
    .player-box iframe,
    .player-box video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <div class="player-wrap">
    <div id="player" class="player-box"></div>
    <div class="controls">
      <label for="videoSelect">Pilih Video:</label>
      <select id="videoSelect"></select>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const select = document.getElementById('videoSelect');

    // Fetch daftar video dari API Vercel
    fetch('/api/videos')
      .then(res => res.json())
      .then(list => {
        list.forEach((item, i) => {
          const opt = document.createElement('option');
          opt.value = item.url;
          opt.textContent = item.title;
          select.appendChild(opt);
        });
        if (list.length > 0) {
          loadVideo(list[0].url); // default video pertama
        }
      });

    // fungsi untuk load video / iframe
    function loadVideo(url) {
      player.innerHTML = ""; // kosongkan dulu
      if (url.includes("videy.co/e/")) {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.allowFullscreen = true;
        player.appendChild(iframe);
      } else {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.autoplay = true;
        player.appendChild(video);
      }
    }

    // ganti saat dropdown berubah
    select.addEventListener('change', () => {
      loadVideo(select.value);
    });
  </script>
</body>
</html>
