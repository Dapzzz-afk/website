<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player dengan Database</title>
  <style>
    body { background:#0f172a; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .player-wrap { max-width:800px; width:100%; background:#1e293b; border-radius:12px; overflow:hidden; }
    video { width:100%; display:block; background:#000; }
    .controls { padding:12px; display:flex; justify-content:space-between; align-items:center; }
    select { padding:6px 10px; border-radius:8px; border:none; background:#334155; color:white; }
  </style>
</head>
<body>
  <div class="player-wrap">
    <video id="video" controls>
      Browser kamu tidak mendukung video.
    </video>
    <div class="controls">
      <label for="videoSelect">Pilih Video:</label>
      <select id="videoSelect"></select>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const select = document.getElementById('videoSelect');

    // Fetch daftar video dari API Vercel
    fetch('/api/videos')
      .then(res => res.json())
      .then(list => {
        list.forEach((item, i) => {
          const opt = document.createElement('option');
          opt.value = item.url;
          opt.textContent = item.title;
          select.appendChild(opt);
        });
        if (list.length > 0) {
          video.src = list[0].url; // default play video pertama
        }
      });

    select.addEventListener('change', () => {
      video.src = select.value;
      video.play();
    });
  </script>
</body>
</html>
